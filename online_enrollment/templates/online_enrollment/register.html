{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2>Register</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #bfc6e2 0%, #cab1e4 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .register-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .register-box {
        background: white;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-height: 90vh;
        overflow-y: auto;
    }
    
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
    }
    
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        color: #555;
        font-weight: bold;
        margin-bottom: 8px;
    }
    
    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    /* form input[type="text"]:focus,
    form input[type="password"]:focus,
    form input[type="email"]:focus {
        outline: none;
        border-color: #667eea;
    }
     */
    .register-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #9098bd 0%, #b78ce2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 10px;
    }
    
    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }
    
    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }
    
    .errorlist li {
        color: #e74c3c;
        background: #fadbd8;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }
    
    form ul.errorlist {
        margin-top: 5px;
    }

    .helptext {
        display: block;
        font-size: 13px;
        color: #888;
        margin-top: 5px;
    }
</style>
{% endblock %}
